<div class="row">
  <div class="col-sm-12 p-3 text-center">
    <h4 class="fw-light">Calcul de l'estimation mensualité d'un crédit</h4>
</div>        
  <div class="col-md-6">
    <form [formGroup]="bondForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="principal">Montant emprunté:</label>
        <input id="principal" formControlName="principal" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="deposit">Montant du dépôt (facultatif):</label>
        <input id="deposit" formControlName="deposit" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="annualRate">Taux d'intérêt (%):</label>
        <input id="annualRate" formControlName="annualRate" type="number" step="0.01" class="form-control" />
      </div>
      <div class="form-group pb-3">
        <label for="years">Nombre d'années:</label>
        <input id="years" formControlName="years" type="number" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!bondForm.valid">Calculer</button>
    </form>
  </div>

  <div class="col-md-6">
    <div *ngIf="monthlyRepayment !== null" class="result">
      <p class="pb-2"></p>

      <div class="card text-center pt-2">
        <div class="card-header">
          Résultat
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ monthlyRepayment | currency }}</h5>
          <p class="card-text">est votre paiement mensuel.</p>
        </div>
        <div class="card-footer text-body-secondary">
          <a href="mailto:info@kibokohouse.com" class="btn btn-primary">contactez-nous</a>
        </div>
      </div>
    </div>
  </div>

  </div>
