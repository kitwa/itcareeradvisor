<div class="card mb-3" style="max-width: 700px;" routerLink='/blogposts/{{blogPost.id}}'>
    <div class="row g-0 ">
      <div class="col-md-4">
        <img src="{{blogPost?.photoUrl || './assets/property.jpg'}}"  class="img-fluid" alt="photo">
      </div>
      <div class="col-md-6 ">
        <div class="card-body">
          <h5 class="card-title mb-3">{{blogPost.title}}</h5>
          <p class="card-text mb-2 text-truncate">{{blogPost.content}}</p>
          <p class="card-text mb-0"><small class="text-muted">Created Date: {{blogPost.createdDate | date}}</small></p>
          <ng-container *ngIf="user && (user.roles.includes('Admin'))">
            <p>  <button type="button" class="btn btn-outline-primary primary btn-sm" routerLink='/blogpost/edit/{{blogPost.id}}'>Modifier</button></p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
