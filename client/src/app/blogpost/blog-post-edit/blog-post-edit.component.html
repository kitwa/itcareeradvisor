<div class="row">
    <div class="col-md-12">
        <p>Ajouter un article</p>
    </div>

    <div class="col-md-4">
      <img src="{{blogPost.photoUrl}}"  class="img-fluid" alt="photo">
    </div>

    <div class="col-md-12">
      <label>Select an image: </label>
      <br>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
    

    <div class="col-12 pb-5">
    <form [formGroup]='editBlogPostForm' (ngSubmit)="updateBlogPost()" autocomplete="off"  class="row g-3">

        <div class="col-md-12">
            <label for="title"  class="form-label"><Title></Title></label>
            <input type="text" 
            [class.is-invalid]='editBlogPostForm.get("title")?.errors && editBlogPostForm.get("title")?.touched'
            class="form-control" id="title" [(ngModel)]="blogPost.title" formControlName='title' placeholder="title">
            <div class="invalid-feedback">Please enter a title</div>
        </div>

        <div class="col-md-12">
            <label for="content"  class="form-label">Content</label>
            <textarea 
            [class.is-invalid]='editBlogPostForm.get("content")?.errors && editBlogPostForm.get("content")?.touched' 
            class="form-control" formControlName='content' [(ngModel)]="blogPost.content" rows="20" placeholder="content"></textarea>
            <div class="invalid-feedback">Please enter a content</div>
          </div>
        <div class="col-md-6" hidden>
            <input type="text" [(ngModel)]="user.id" formControlName='appUserId' class="form-control">
          </div>
        <div class="col-md-12">
          <button type="submit" name="submit" id="submit" class="btn btn-primary ">Save</button>
        </div>
      </form>
      </div>
    </div>
