<div class="container" *ngIf="blogPost">
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-10 col-md-10">
            <div class="row">
                <div class="col-md-9">
                    <h5 class="card-title mb-3">{{blogPost.title}}</h5>
                    <div *ngIf="blogPost.photoUrl">
                        <img src="{{blogPost.photoUrl}}" alt="blog image" class="img-fluid rounded text-center">
                    </div>
                    <div class="card-body">
                        <p class="card-text mt-3" [innerHTML]="formatContent(blogPost.content)"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mt-5 card p-2">
                        <div ><p class="card-title h5 p-3">Read More ...</p> 
                            <ul class="list-group list-group-flush" *ngFor="let blogPost of blogPosts">
                                <li class="list-group-item">
    
                                    <div class="fw-bold text-truncate"><span class=""><a routerLink='/blogposts/{{blogPost.id}}'>{{blogPost.title}}</a></span> </div>
                                    <div class="text-truncate"><span class="text-truncate">{{blogPost.content}}</span></div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                </div>
                
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>

    </div>
