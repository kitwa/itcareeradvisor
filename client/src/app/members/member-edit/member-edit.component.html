<div class="row" *ngIf="member">
  <div class="col-12">
      <p>Student Information</p>
  </div>

  <div class="alert alert-info col-6 text-center" *ngIf="editForm.dirty" role="alert">
    <p>You have made changes. Any unsaved changes will be lost.</p>
  </div>


  <form #editForm="ngForm" (ngSubmit)="updateMember()" class="row g-3">
    <div class="col-md-6">
      <label for="inputState" class="form-label">Gender</label>
      <select id="gender" [(ngModel)]="member.gender" name="gender" class="form-select">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>


    <div class="col-6">
      <label for="phone"  class="form-label">Phone Number</label>
      <input type="text" [(ngModel)]="member.phone" class="form-control" id="phone" name="phone" placeholder="Phone Number">
    </div>

      <div class="col-6">
        <label for="age"  class="form-label">Age</label>
        <input type="text" [(ngModel)]="member.age" class="form-control" id="age" name="age" placeholder="Age">
      </div>

      <div class="col-6">
        <label for="fullName"  class="form-label">Full Name</label>
        <input type="text" [(ngModel)]="member.fullName"  class="form-control" id="fullName" name="fullName" placeholder="Full Name">
      </div>



      <div class="col-6">
        <label for="address"  class="form-label">Address</label>
        <input type="text" [(ngModel)]="member.address"  class="form-control" id="address" name="address" placeholder="Address">
      </div>

      <div class="col-6">
        <label for="dateOfBirth"  class="form-label">Date Of Birth</label>
        <input type="date" [(ngModel)]="member.dateOfBirth"  class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date Of Birth">
      </div>

      <div class="col-6">
        <label for="nationality"  class="form-label">Nationality</label>
        <input type="text" [(ngModel)]="member.nationality"  class="form-control" id="nationality" name="nationality" placeholder="Nationality">
      </div>

      <div class="col-6">
        <label for="languagesSpoken"  class="form-label">Languages Spoken</label>
        <input type="text" [(ngModel)]="member.languagesSpoken"  class="form-control" id="languagesSpoken" name="languagesSpoken" placeholder="Languages Spoken">
      </div>

      
      <div class="col-6">
        <label for="personalityTraits"  class="form-label">Personality Traits</label>
        <input type="text" [(ngModel)]="member.personalityTraits"  class="form-control" id="personalityTraits" name="personalityTraits" placeholder="Personality Traits">
      </div>
      
      <div class="col-6">
        <label for="learningStyle"  class="form-label">Learning Style</label>
        <input type="text" [(ngModel)]="member.learningStyle"  class="form-control" id="learningStyle" name="learningStyle" placeholder="learningStyle">
      </div>

      <div class="col-6">
        <label for="hobbiesAndInterests"  class="form-label">Learning Style</label>
        <input type="text" [(ngModel)]="member.hobbiesAndInterests"  class="form-control" id="hobbiesAndInterests" name="hobbiesAndInterests" placeholder="Hobbies And Interests">
      </div>

      <div class="col-12">
        <button type="submit" [disabled]="!editForm.dirty" name="submit" id="submit" class="btn btn-primary ">Save</button>
      </div>
    </form>

  </div>
