<div class="container">
  <div class="row">
    <div class="col-12 text-center">
        <p class="col-lg-10 fs-4">Welcome to your IT Career Advisor.</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-6">
      <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" class="p-4 p-md-5 border rounded-3 bg-light">

        <div class="form-group">
          <label for="username">Student number: (required)</label>
          <input type="text"
            [class.is-invalid]='registerForm.get("username")?.errors && registerForm.get("username")?.touched'
            class="form-control" placeholder="Student Number" formControlName='username'>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="form-group">
          <label for="email">Email: (required)</label>
          <input type="text"
            [class.is-invalid]='registerForm.get("email")?.errors && registerForm.get("email")?.touched'
            class="form-control" placeholder="Email" formControlName='email'>
          <div class="invalid-feedback">Please enter email</div>
        </div>

        <div class="row" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
              {{error.description}}
            </li>
          </ul>
        </div>

        <div class=" pt-3">
          <button [disabled]='!registerForm.valid' type="submit" class="w-100 btn btn-lg  btn-success">Create Account</button>

          <p class="text-center text-info">Already Have an Account? click on login</p>

          <hr class="my-4">
          <button class="w-100 btn btn-lg  btn-primary" type="button" routerLink='/login'>Login</button>

          <hr class="my-4">
          <button type="button" class="w-100 btn btn-lg  btn-default" routerLink="/">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
