<div class="float-lg-end">
    <button type="button" class="btn btn-outline-primary primary btn-sm" (click)="$event.stopPropagation()" (click)="openAddCityModal(addCityModal)" >Ajouter</button>
  </div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <th scope="row">{{city.id}}</th>
        <td>{{city.name}}</td>
        <td><a (click)="$event.stopPropagation()" (click)="deleteCity(city.id)"
            class='btn btn-sm btn-outline-danger float-end'><i class="bi bi-trash"></i></a></td>
      </tr>
    </tbody>
  </table>

<ng-template #addCityModal>
    <div class="modal-body text-center" id="dialog-sizes-name2">
        <div class="modal-header">
            <h4 class="modal-title text-dark">Ville</h4>
          </div>
          <form [formGroup]='addCityForm' (ngSubmit)="addCityForm.valid && addCity()" autocomplete="off">
          <div class="modal-body">
                <div class="form-group">
                    <input type="text"
                        [class.is-invalid]='addCityForm.get("name")?.errors && addCityForm.get("name")?.touched'
                        class="form-control" placeholder="ville" formControlName='name'>
                    <div class="invalid-feedback">Veuillez saisir le nom de la ville.</div>
                </div>
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="modalRef.hide()">Annuler</button>
            <input [disabled]='!addCityForm.valid' type="submit" class="btn btn-success" value="Sauver">
          </div>
        </form>
    </div>
  </ng-template>
