<div class="row">
  <div class="col-sm-12 p-3 text-center">
    <h4 class="fw-light">Liste des biens immobiliers à vendre</h4>
</div>
    <div class="col-md-6" *ngFor="let property of properties">
            <app-property-card [property]="property"></app-property-card>
    </div>
</div>

<div class="d-flex justify-content-center pt-5" *ngIf="pagination && properties.length > 0">
  <pagination 
  [boundaryLinks]="true" 
  [itemsPerPage]="pagination.itemsPerPage" 
  [totalItems]="pagination.totalItems" 
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" 
  nextText="&rsaquo;" 
  firstText="&laquo;" 
  lastText="&raquo;">

</pagination>
</div>

<div class="row" *ngIf="properties.length == 0">
  <div class="col-sm-12">
      <div class="card">
          <div class="card-header text-center">
              <h3 class="text-dark">0 biens trouvées</h3>
          </div>
          <div class="card-body text-center">
              <h5 class="card-title">Il n'y a pas encore de propriété publiée.</h5>
              <!-- <p class="card-text">If you want to sell your property or guide on how to buy on our plateform,

              <a href="tel:+27813516105" class="btn btn-primary">info@kibokohouse.com </a> -->
          </div>
      </div>
  </div>
</div>
